<ion-nav-bar class="bar-dark nav-title-slide-ios7">
</ion-nav-bar>

<ion-view title="Messages">
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="message in messages" type="item-text-wrap" href="#/account/chatroom/{{message.id}}">
        <img src="{{message.sender.profile_image_url}}">
        <h2>{{message.sender.name}}</h2>
        <p>{{message.text}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
