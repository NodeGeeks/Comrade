<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <ion-tab title="Dashboard" icon="icon ion-home" ui-sref="loggedIn.dashboard">
    <ion-nav-view name="dashboard"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Comrades" icon="icon ion-person" ui-sref="loggedIn.comrades">
    <ion-nav-view name="comrades"></ion-nav-view>
  </ion-tab>
    
  <ion-tab title="Messages" icon="icon ion-chatbubbles" ui-sref="loggedIn.messages">
    <ion-nav-view name="messages"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Events" icon="icon ion-calendar" ui-sref="loggedIn.events">
    <ion-nav-view name="events"></ion-nav-view>
  </ion-tab>

</ion-tabs>
